

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Preview and Download</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c6f7d2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2b6e2b;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .unit {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      transition: transform 0.3s ease;
    }
    .unit:hover {
      transform: translateY(-5px);
    }
    .unit img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .open-btn {
      background: #ff9800;
      color: white;
    }
    .open-btn:hover {
      background: #e68900;
    }
    .download-btn {
      background: #007bff;
      color: white;
    }
    .download-btn:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 40px;
      background: #2b6e2b;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Open and Download Files with Preview</h1>

  <div class="container">
    <!-- Example file units -->
    <div class="unit">
      <h3>Central limit theorem</h3>
      <img id="preview1" alt="Central limit theorem Preview">
      <br>
      <a href="Central limit theorem.pdf" target="_blank"><button class="btn open-btn">Open</button></a>
      <a href="Central limit theorem.pdf" download><button class="btn download-btn">Download</button></a>
    </div>

    <div class="unit">
      <h3>ANormal Distribution2</h3>
      <img id="preview2" alt="nrv Preview">
      <br>
      <a href="nrv.pdf" target="_blank"><button class="btn open-btn">Open</button></a>
      <a href="nrv.pdf" download><button class="btn download-btn">Download</button></a>
    </div>

    <div class="unit">
      <h3>sampling distribution_notes</h3>
      <img id="preview3" alt="samplingdistribution_notes Preview">
      <br>
      <a href="samplingdistribution_notes.pdf" target="_blank"><button class="btn open-btn">Open</button></a>
      <a href="samplingdistribution_notes.pdf" download><button class="btn download-btn">Download</button></a>
    </div>

    

    <div class="unit">
      <h3>Unit-3</h3>
      <img id="preview4" alt="Unit-3 Preview">
      <br>
      <a href="Unit-3.pdf" target="_blank"><button class="btn open-btn">Open</button></a>
      <a href="Unit-3.pdf" download><button class="btn download-btn">Download</button></a>
    </div>

    <div class="unit">
      <h3>Unit-4</h3>
      <img id="preview5" alt="Unit-4 Preview">
      <br>
      <a href="Unit-4.pdf" target="_blank"><button class="btn open-btn">Open</button></a>
      <a href="Unit-4.pdf" download><button class="btn download-btn">Download</button></a>
    </div>

    <div class="unit">
      <h3>Unit-5</h3>
      <img id="preview6" alt="Unit-5 Preview">
      <br>
      <a href="Unit-5.pdf" target="_blank"><button class="btn open-btn">Open</button></a>
      <a href="Unit-5.pdf" download><button class="btn download-btn">Download</button></a>
    </div>
     <div class="unit">
      <h3>03_estima_test_hypo_mean_notes</h3>
      <img id="preview7" alt="03_estima_test_hypo_mean_notes Preview">
      <br>
      <a href="03_estima_test_hypo_mean_notes.pdf" target="_blank"><button class="btn open-btn">Open</button></a>
      <a href="03_estima_test_hypo_mean_notes.pdf" download><button class="btn download-btn">Download</button></a>
    </div>
     <div class="unit">
      <h3>04_test_hypo_propor_var</h3>
      <img id="preview8" alt="04_test_hypo_propor_var Preview">
      <br>
      <a href="04_test_hypo_propor_var.pdf" target="_blank"><button class="btn open-btn">Open</button></a>
      <a href="04_test_hypo_propor_var.pdf" download><button class="btn download-btn">Download</button></a>
    </div>

  </div>

  <footer>
    &copy; 2025 Open files on desktop or mobile. Credit: V and G.
  </footer>

  <script>
    // PDF.js setup
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

    // List of PDFs with preview image IDs
    const files = [
      { id: "preview1", file: "Central limit theorem.pdf" },
      { id: "preview2", file: "nrv.pdf" },
      { id: "preview3", file: "samplingdistribution_notes.pdf" },
      { id: "preview4", file: "Unit-3.pdf" },
      { id: "preview5", file: "Unit-4.pdf" },
      { id: "preview6", file: "Unit-5.pdf" },
      { id: "preview7", file: "03_estima_test_hypo_mean_notes.pdf" },

        { id: "preview8", file: "04_test_hypo_propor_var.pdf" }
    ];

    files.forEach(item => {
      const loadingTask = pdfjsLib.getDocument(item.file);
      loadingTask.promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1;
          const viewport = page.getViewport({ scale: scale });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          const renderContext = { canvasContext: context, viewport: viewport };
          page.render(renderContext).promise.then(() => {
            document.getElementById(item.id).src = canvas.toDataURL();
          });
        });
      }).catch(err => {
        console.error("Error loading PDF:", item.file, err);
      });
    });
  </script>

</body>
</html>
