<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Platform</title>
    <style>
        /* Full-page background */
        body {
            background: url('https://source.unsplash.com/1600x900/?education,study') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
        }

        h2 {
            font-size: 28px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Container for buttons */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Button styling */
        .button {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 20px;
            margin: 10px 0;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 260px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
        }

        /* Icon styling */
        .button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* New Section for Semester 4 */
        .new-section {
            margin-top: 40px;
            background: url('https://source.unsplash.com/1200x400/?books,learning') no-repeat center center/cover;
            padding: 40px;
            border-radius: 10px;
            color: white;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Learning Platform</h1>
    </header>

    <div class="container">
        <h2>Programming Languages</h2>
        <p>Click on a button below to learn more about each programming language:</p>
        
        <a class="button" href="java.html">
            <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java Icon"> Java
        </a>
        <a class="button" href="newc.html">
            <img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png" alt="C Icon"> C
        </a>
        <a class="button" href="new1.html">
            <img src="https://cdn-icons-png.flaticon.com/512/1010/1010429.png" alt="DSA Icon"> DSA
        </a>
        <a class="button" href="python.html">
            <img src="https://cdn-icons-png.flaticon.com/512/1822/1822899.png" alt="Python Icon"> Python
        </a>
    </div>

    <!-- New Section for Semester 4 -->
    <div class="new-section">
        <h2>Semester 4 Resources</h2>
        <p>Click below for resources related to Semester 4:</p>

        <a class="button" href="sem4index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/2332/2332585.png" alt="Book Icon"> Semester 4 Content
        </a>
    </div>
</body>
</html>
