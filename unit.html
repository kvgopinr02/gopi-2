<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open and Download Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c6f7d2; /* Lighter green background with higher contrast */
            margin: 0;
            padding: 20px;
            color: #333; /* Dark text for better contrast */
        }

        h1 {
            color: #2b6e2b; /* Darker green for heading */
            text-align: center;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .unit {
            background-color: #388e3c; /* Darker green for units */
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            width: 300px;
            margin: 20px auto;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .unit:hover {
            background-color: #2e7d32; /* Darker green on hover */
            transform: translateY(-10px);
        }

        .btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .download-btn {
            background-color: #007bff; /* Blue */
            color: white;
        }

        .download-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .view-btn {
            background-color: #ff9800; /* Orange */
            color: white;
        }

        .view-btn:hover {
            background-color: #e68900; /* Darker orange on hover */
        }

        #pdf-container {
            text-align: center;
            margin-top: 30px;
        }

        #pdf-frame {
            width: 80%;
            height: 600px;
            border: none;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Open and Download Files</h1>
    </header>

    <div class="container">
        <!-- Unit 1 -->
        <div class="unit">
            <p>Unit 1: Introduction</p>
            <button class="btn download-btn" onclick="downloadFile('Complete os notes.pdf')">Download File</button>
            <button class="btn view-btn" onclick="openFile('Complete os notes.pdf')">View in Page</button>
        </div>

        <!-- Unit 2 -->
        <div class="unit">
            <p>Unit 2: Data Structures</p>
            <button class="btn download-btn" onclick="downloadFile('unit2.pdf')">Download File</button>
            <button class="btn view-btn" onclick="openFile('unit2.pdf')">View in Page</button>
        </div>

        <!-- Unit 3 -->
        <div class="unit">
            <p>Unit 3: Algorithms</p>
            <button class="btn download-btn" onclick="downloadFile('unit3.pdf')">Download File</button>
            <button class="btn view-btn" onclick="openFile('unit3.pdf')">View in Page</button>
        </div>

        <!-- Unit 4 -->
        <div class="unit">
            <p>Unit 4: Databases</p>
            <button class="btn download-btn" onclick="downloadFile('unit4.pdf')">Download File</button>
            <button class="btn view-btn" onclick="openFile('unit4.pdf')">View in Page</button>
        </div>

        <!-- Unit 5 -->
        <div class="unit">
            <p>Unit 5: Computer Networks</p>
            <button class="btn download-btn" onclick="downloadFile('unit5.pdf')">Download File</button>
            <button class="btn view-btn" onclick="openFile('unit5.pdf')">View in Page</button>
        </div>

        <!-- Conotes -->
        <div class="unit">
            <p>Conotes</p>
            <button class="btn download-btn" onclick="downloadFile('conotes.pdf')">Download File</button>
            <button class="btn view-btn" onclick="openFile('conotes.pdf')">View in Page</button>
        </div>
    </div>

    <!-- PDF Display Section -->
    <div id="pdf-container">
        <iframe id="pdf-frame"></iframe>
    </div>

    <script>
        // Download file function
        function downloadFile(file) {
            var link = document.createElement("a");
            link.href = file;  // Direct file name (e.g., 'unit1.pdf')
            link.download = file;  // Use the same file name for download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Open file in iframe function
        function openFile(file) {
            var pdfFrame = document.getElementById("pdf-frame");
            pdfFrame.src = file;  // Use the direct file name for viewing
            pdfFrame.style.display = "block";  // Make the iframe visible
        }
    </script>

</body>
</html>
