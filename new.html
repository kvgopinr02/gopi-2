<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Platform</title>
    <style>
        body {
            background: linear-gradient(to right, #a8e6cf, #dcedc1);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            color: #4caf50;
        }

        h2 {
            font-size: 28px;
            margin-top: 20px;
        }

        /* New Section Styling for Semester 4 */
        .new-section {
            margin-top: 40px;
            background-color: #ffcccb;
            padding: 20px;
            border-radius: 8px;
        }

        .new-section h2 {
            color: #e91e63;
            font-size: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #4caf50;
            color: white;
            font-size: 24px;
            margin: 10px 0;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            text-decoration: none;
        }

        .button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Learning Platform</h1>
    </header>

    <div class="container">
        <h2>Programming Languages</h2>
        <p>Click on a button below to learn more about each programming language:</p>
        
        <a class="button" href="java.html">Java</a>
        <a class="button" href="newc.html">C</a>
        <a class="button" href="new1.html">DSA</a>
        <a class="button" href="python.html">Python</a>
    </div>

    <!-- New Section for Semester 4 -->
    <div class="new-section">
        <h2>Semester 4 Resources</h2>
        <p>Click below for resources related to Semester 4:</p>

        <a class="button" href="2.html">Semester 4 Content</a>
    </div>
</body>
</html>
