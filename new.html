<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1517180795367532"
     crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Platform</title>
    <style>
        /* Enable smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }

        /* Full-page background with light green */
        body {
            background: linear-gradient(to bottom, rgba(144, 238, 144, 0.5), rgba(144, 238, 144, 0.7)), url('https://source.unsplash.com/1600x900/?education,study') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #fff;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            animation: zoomIn 1s ease-out;
        }

        h2 {
            font-size: 28px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        /* Container for buttons */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
            margin-top: 40px;
        }

        /* Button styling */
        .button {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 20px;
            margin: 10px 0;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            animation: bounceIn 0.6s ease forwards;
            opacity: 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 260px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hover effects with related colors */
        .button:hover {
            background: linear-gradient(45deg, #4caf50, #2196f3, #9c27b0); /* Green, Blue, and Purple */
            color: white;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease;
        }

        /* Icon styling */
        .button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        /* Hover effect for icon */
        .button:hover img {
            transform: scale(1.2);
        }

        /* New Section for Semester 4 */
        .new-section {
            background: url('https://source.unsplash.com/1200x400/?books,learning') no-repeat center center/cover;
            padding: 40px;
            border-radius: 10px;
            color: white;
            animation: scaleUp 1s ease forwards;
            opacity: 0;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Button bounce animation */
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Zoom-in animation for Header */
        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Scale-up animation for new section */
        @keyframes scaleUp {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Marquee Styling */
        .marquee-container {
            background: #333;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: marqueeEffect 15s linear infinite, bounce 1.5s ease-in-out infinite;
        }

        /* Marquee effect */
        @keyframes marqueeEffect {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Bounce effect for marquee text */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Learning Platform</h1>
    </header>

    <div class="container">
        <h2>Programming Languages</h2>
        <p>Click on a button below to learn more about each programming language:</p>
        
        <a class="button" href="java.html">
            <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java Icon"> Java
        </a>
        <a class="button" href="newc.html">
            <img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png" alt="C Icon"> C
        </a>
        <a class="button" href="new1.html">
            <img src="https://cdn-icons-png.flaticon.com/512/1010/1010429.png" alt="DSA Icon"> DSA
        </a>
        <a class="button" href="python.html">
            <img src="https://cdn-icons-png.flaticon.com/512/1822/1822899.png" alt="Python Icon"> Python
        </a>
    </div>

    <!-- New Section for Semester 4 -->
    <div class="new-section">
        <h2>Semester 4 Resources</h2>
        <p>Click below for resources related to Semester 4:</p>

        <a class="button" href="sem4index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/2332/2332585.png" alt="Book Icon"> Semester 4 Content
        </a>
    </div>
    
    <!-- Marquee at the Footer -->
    <div class="marquee-container">
        <div class="marquee">
            Wishing You All the Best on Your Educational Journey !!
        </div>
    </div>
</body>
</html>
