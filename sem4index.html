<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Content</title>
    <style>
        body {
            background: linear-gradient(to right, #a8e6cf, #dcedc1);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(90deg, #4caf50, #2e7d32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            padding: 10px 30px;
            border: 3px solid #4caf50;
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out, glow 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.5);
            }
            100% {
                box-shadow: 0px 0px 20px rgba(76, 175, 80, 0.8);
            }
        }

        .subject-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .subject-box {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            font-size: 24px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        .subject-box:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #388e3c;
        }

        .subject-box a {
            color: white;
            text-decoration: none;
            display: block;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Semester-4 Subjects</h1>
    </header>

    <div class="subject-container">
        <div class="subject-box"><a href="unit.html">Numerical Methods</a></div>
        <div class="subject-box"><a href="unitco.html">Operating Systems</a></div>
        <div class="subject-box"><a href="data-warehousing.html">Data Warehousing</a></div>
        <div class="subject-box"><a href="daa.html">DAA</a></div>
        <div class="subject-box"><a href="accounting.html">Accountings</a></div>
    </div>

</body>
</html>
