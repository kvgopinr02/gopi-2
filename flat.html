    }
    .btn {

  <script>
    // PDF.js setup
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

    // List of PDFs with preview image IDs
    const files = [
        { id: "preview1", file: "all Unit.pdf" },
        { id: "preview2", file: "CFG UNIT 3.pdf" },
        { id: "preview3", file: "Flat unit 2-compressed.pdf" },
        { id: "preview4", file: "FLAT unit-4-compressed.pdf" },
        { id: "preview5", file: "Flat written complete-compressed.pdf" },
        { id: "preview6", file: "Linked in-compressed.pdf" },
        { id: "preview7", file: "PDA UNIT 4-compressed.pdf" },
        { id: "preview8", file: "pumping lemma-compressed.pdf" },
        { id: "preview9", file: "Types of Turing Machine-compressed.pdf" },
        { id: "preview10", file: "Unit 1-compressed.pdf" },
        { id: "preview11", file: "Unit 2.pdf" },
        { id: "preview12", file: "UNIT 3 GRAMMAR-compressed.pdf" },
        { id: "preview13", file: "unit 5 re-compressed.pdf" },
        { id: "preview14", file: "unit_5-compressed.pdf" }
    ];

    files.forEach(item => {
      const loadingTask = pdfjsLib.getDocument(item.file);
      loadingTask.promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const scale = 1;
          const viewport = page.getViewport({ scale: scale });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          const renderContext = { canvasContext: context, viewport: viewport };
          page.render(renderContext).promise.then(() => {
            document.getElementById(item.id).src = canvas.toDataURL();
          });
        });
      }).catch(err => {
        console.error("Error loading PDF:", item.file, err);
      });
    });
  </script>
