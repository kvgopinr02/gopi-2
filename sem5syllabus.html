<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Content</title>
    <style>
        body {
            background: linear-gradient(to right, #a8e6cf, #dcedc1);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(90deg, #4caf50, #2e7d32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            padding: 10px 30px;
            border: 3px solid #4caf50;
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out, glow 1.5s infinite alternate;
        }

        .subject-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .subject-box {
            background-color: #fff;
            padding: 20px;
            font-size: 18px;
            width: 220px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .subject-box:hover {
            transform: scale(1.07);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .subject-box img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .subject-box:hover img {
            transform: scale(1.1);
        }

        .subject-box a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .syllabus-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #4caf50, #2e7d32);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .syllabus-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .syllabus-btn img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .subject-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
